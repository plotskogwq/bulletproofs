[package]
name = "ristretto-bulletproofs"
version = "0.1.0"
authors = ["Cathie Yun <cathie@chain.com>", 
           "Henry de Valence <hdevalence@hdevalence.ca>",
           "Oleg Andreev <oleganza@gmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/chain/ristretto-bulletproofs"
categories = ["cryptography"]
keywords = ["cryptography", "ristretto", "zero-knowledge", "bulletproofs"]
description = "A pure-Rust implementation of Bulletproofs using Ristretto"

[dependencies]
curve25519-dalek = { version = "=0.16.4", features = ["serde", "nightly"] }
subtle = "0.6"
sha2 = "^0.7"
rand = "^0.4"
byteorder = "1.2.1"
serde = "1"
serde_derive = "1"
tiny-keccak = "1.4.1"

[dev-dependencies]
hex = "^0.3"
criterion = "0.2"
bincode = "1"

[features]
yolocrypto = ["curve25519-dalek/yolocrypto"]

[[bench]]
name = "bulletproofs"
harness = false

